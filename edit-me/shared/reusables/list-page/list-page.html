<div class="vert-spacing-m"></div>
<div class="centre-wrapper">
	<div class="filterable">
		<div class="vert-spacing-xs"></div>

		<div class="products-div">

			{page-navigation}

			<div class="vert-spacing-xs"></div>

            <div class="flow-wrapper">
                <img class="info-icon" src="<root>/shared/images/filtering/info-icon.png" alt="info"  onclick="openKey()">
                <div class="push-onto-next-line"></div>
                <r-clear-filters extraClass="all-filters-wrapper"> 
                {main-filters}


                {other-filters}
                <div class="push-onto-next-line"></div>
                <r-see-more-filters filterText="...">
                <div class="push-onto-next-line"></div>
                <r-sort-button>

                <button class="see-results-btn all-filters-wrapper" onclick="closeAllFilters(this)">
                    See results
                </button>

            </div>

            <div class="key-wrapper">
                {key}
            </div>

            <div class="list-page-wrapper">
                <div class="items list-page-wrapper" id="items">
                    {content}
                </div>
            </div> 

		</div>

		<div class="vert-spacing-s"></div>

	</div>
</div>
