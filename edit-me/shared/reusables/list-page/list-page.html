<div class="vert-spacing-m"></div>
<div class="centre-wrapper">
	<div class="filterable">
		<div class="vert-spacing-xs"></div>

		<div class="products-div">

			{page-navigation}

			<br>
			<div class="vert-spacing-s"></div>



				<div class="flow-wrapper">
					<r-filter-element filterType="table" filterImage="table.png" filterText="tables">
					<r-filter-element filterType="boot" filterImage="boot.png" filterText="boots">
					<r-filter-element filterType="shoe" filterImage="shoe.png" filterText="shoes">
					<r-see-more-filters filterText="...">

					<r-sort-button>


					<div class="all-filters-wrapper">

						<r-filter-element filterType="table" filterImage="table.png" filterText="another thang">
						<r-filter-element filterType="boot" filterImage="boot.png" filterText="wow!">
						<r-filter-element filterType="shoe" filterImage="shoe.png" filterText="can't believe it omg">

						<button onclick="closeAllFilters(this)">
							See results
						</button>

					</div>
				</div>

				<div class="vert-spacing-m"></div>

				<div class="list-page-wrapper">
					<div class="items list-page-wrapper" id="items">

						{content}

					</div>
				</div>


		</div>

		<div class="vert-spacing-s"></div>

	</div>
</div>
