<div class="centre-wrapper">
	<div class="new-top-bar-grid">

		<a  href='<root>/products.html'>
			<div class="centre-wrapper">
				<div class="top-bar-item-wrapper">
					<div add-text-section="top-bar-shop"></div>
					<div class="centre-wrapper">
						<img class="top-bar-img" src="<root>/shared/images/page-images/startpage/orders.avif" alt="Orders Logo" loading="lazy">
					</div>
				</div>
			</div>
		</a>

        <form class="search-bar" action="/search" method="get" role="search">
            <input type="search" name="q" class="search-input" placeholder="Search..." aria-label="Search" />
            <button class="search-button" type="submit" aria-label="Submit search">
                <!-- Simple magnifying glass -->
                <svg viewBox="0 0 24 24" aria-hidden="true">
                    <circle cx="11" cy="11" r="7" />
                    <line x1="16.65" y1="16.65" x2="21" y2="21" />
                </svg>
            </button>
        </form>

		<a href="#contact">
			<div class="centre-wrapper">
				<div class="top-bar-item-wrapper">
					<div add-text-section="top-bar-contact-questions"></div>
					<div class="centre-wrapper">
						<img class="top-bar-contact-img" src="<root>/shared/images/page-images/startpage/questions.avif" alt="Contact Logo" loading="lazy">
					</div>
				</div>
			</div>
		</a>
	</div>
</div>
