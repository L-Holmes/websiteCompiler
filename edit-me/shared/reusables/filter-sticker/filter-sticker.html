<button class="filter-tile" data-text="{filterImage}" onclick="handleFilterTileClicked(this, undefined)">
    <!-- {image-icon} --> <!-- Optional image icon -->
    <div class="filter-icon-wrapper">
        <img class="filter-icon" src="<root>/shared/images/filtering/filters/{filterImage}" alt="filter-img" loading="lazy"> 
    </div>
	<!-- {image-icon} --> <!-- Optional image icon -->
    <div class="title-and-info-wrapper">
        <div class="item-title"> 
            [filterImage] 
            <img class="info-icon" src="<root>/shared/images/filtering/info-icon.png" alt="info">   
            <img class="info-hover-icon" src="<root>/shared/images/filtering/info-icon-hover.png" alt="info">   
        </div>
    </div>
    <div class="sub-filter-wrapper" data-text="{filterImage}" onclick="filterFurtherClicked(this)">
        <img class="sub-filter-icon" src="<root>/shared/images/filtering/filter-icon.png" alt="filter-img" loading="lazy">
        <img class="sub-filter-hover-icon" src="<root>/shared/images/filtering/filter-hover-icon.png" alt="filter-img" loading="lazy">
    </div>
</button>
