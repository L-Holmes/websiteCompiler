<!DOCTYPE html>
<html lang="en">
	<title> Awpen </title>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<meta name="description" content="A cool website">
		
		  <meta charset="UTF-8">

		<link rel=stylesheet href="products2.css">

		<script defer src="products2.js"></script>
        <script defer src="shared/global.js"></script>
	</head>
	<body>

		<div class="vert-spacing-m"></div>
		<div class="centre-wrapper">
			<div class="filterable">

				<div class="vert-spacing-m"></div>

				<!-- ------------------------------------------------------------------------------------------------- -->
				<!-- ITEMS/RESULTS START ------------------------------------------------------------------ -->
				<!-- ------------------------------------------------------------------------------------------------- -->
                <div class="header-filters">
                    <r-filter-element filterImage=shoe.png filterText="Products" filterType="products">
                    <r-filter-element filterImage=table.png filterText="Blogs" filterType="blogs">


                    <div class="centre-wrapper">
                        <button type="reset" class="filter-btn clear-all-button">Clear filters</button>
                    </div>
                </div>

                <div class="vert-spacing-m"></div>
                <div class=" products-div " data-tag="products">
                    <div class="align-left-right">
                        <h2> Products </h2>
                        <r-sort-button>
                    </div>
                    <div class="vert-spacing-s"></div>
                    <div class="filters">
                        <r-filter-element filterImage=shoe.png filterText="Shoes" filterType="shoes">
                        <r-filter-element filterImage=table.png filterText="Tables" filterType="tables">
                        <r-filter-element filterImage=boot.png filterText="Boots" filterType="boots">
                    </div>
                    <div class="vert-spacing-s"></div>
                    <div id="products-wrapper2" class="items">

                        <div class="table-entry " data-text="sapp-boot" data-tag="shoes">
                            <div class="item-title" add-text-section="item-SappBoot-title"></div>
                            <div class="item-stats" add-text-section="item-SappBoot-stats"></div>
                            <div class="item-further">
                                <img class="item-images" src="<root>/shared/images/page-images/products/sapp-boot.avif" alt="Awpen Industries Logo"  loading="lazy">
                                <div class="item-description" add-text-section="item-SappBoot-desc"> 

                                </div>
                                <div class="item-learn-or-buy">
                                    <button add-text-section="learn-more"> Learn more </button>
                                    <button add-text-section="buy-now"> Buy now </button>
                                </div>
                            </div>
                        </div>

                        <div class="table-entry " data-text="table" data-tag="tables">
                            <div class="item-title" add-text-section="item-SappBoot-title"></div>
                            <div class="item-stats" add-text-section="item-SappBoot-stats"></div>
                            <div class="item-further">
                                <img class="item-images" src="<root>/shared/images/page-images/products/table.avif" alt="Awpen Industries Logo"  loading="lazy">
                                <div class="item-description" add-text-section="item-SappBoot-desc"> 

                                </div>
                                <div class="item-learn-or-buy">
                                    <button add-text-section="learn-more"> Learn more </button>
                                    <button add-text-section="buy-now"> Buy now </button>
                                </div>
                            </div>
                        </div>

                        <div class="table-entry " data-text="boot" data-tag="boots">
                            <div class="item-title" add-text-section="item-SappBoot-title"></div>
                            <div class="item-stats" add-text-section="item-SappBoot-stats"></div>
                            <div class="item-further">
                                <img class="item-images" src="<root>/shared/images/page-images/products/boot.avif" alt="Awpen Industries Logo"  loading="lazy">
                                <div class="item-description" add-text-section="item-SappBoot-desc"> 

                                </div>
                                <div class="item-learn-or-buy">
                                    <button add-text-section="learn-more"> Learn more </button>
                                    <button add-text-section="buy-now"> Buy now </button>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

				<div class="vert-spacing-s"></div>

                <div class=" blogs-div " data-tag="blogs">
                    <h2> Blogs </h2>

                    <a href='<root>/blog/about-us.html'> About us blog </a>
                </div>

			</div>
		</div>

	</body>
</html>
