<button class="filter-tile" onclick="handleFilterTileClicked(this, undefined)">
    <!-- {image-icon} --> <!-- Optional image icon -->
    <div class="filter-icon-wrapper">
        <img class="filter-icon" src="../../../shared/images/filtering/filters/{filterImage}" alt="filter-img" loading="lazy"> 
    </div>
	<!-- {image-icon} --> <!-- Optional image icon -->
    <div class="title-and-info-wrapper">
        <div class="item-title"> 
            [filterImage] 
            <img class="info-img" src="../../../shared/images/filtering/info-icon.avif" alt="info">   
        </div>
    </div>
    <div class="sub-filter-wrapper" onclick="filterFurtherClicked(this)">
        <img class="sub-filter-icon" src="../../../shared/images/filtering/filters/filter.avif" alt="filter-img" loading="lazy">
    </div>
</button>
