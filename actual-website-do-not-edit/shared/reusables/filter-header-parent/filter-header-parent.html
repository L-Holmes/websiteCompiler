<div class="filter-header-main-wrapper">
	<div class="filter-sticker" onclick="handleFilterTileClicked(this, 'nothing')">
		<div class="filter-tile-content">
			<div class="filter-tile-sticker">
				<div class="filter-tile-img-wrapper">    
					<div class="info-img-wrapper">        
						<img class="info-img" src="../../../shared/images/filtering/info-icon.avif" alt="info" loading="lazy">    
					</div>    
					<div class="centre-at-top-wrapper"> 
						<img class="filter-icon" src="../../../shared/images/filtering/filters/{filterImage}" alt="filter-img" loading="lazy"> 
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="filter-under-filter-wrapper" onclick="filterHeaderReturnToParentClicked(this)" style="cursor: pointer;">
		<img class="filter-under-filter" src="../../../shared/images/filtering/filters/up.avif" alt="return-to-parent-img" loading="lazy"> 
	</div>
</div>
