<div class="vert-spacing-m"></div>
<div class="centre-wrapper">
	<div class="filterable">
		<div class="vert-spacing-xs"></div>

		<div class="products-div">

			{page-navigation}

			<div class="vert-spacing-xs"></div>

            <div class="flow-wrapper">
                <img class="info-icon" src="../../../shared/images/filtering/info-icon.png" alt="info"  onclick="openKey()">
                <div class="clear-filters-tile filter-btn all-filters-wrapper" onclick="clearFilters()">
	<!-- {image-icon} --> <!-- Optional image icon -->
    <div class="filter-icon-wrapper">
		<img class="clear-filters-icon" src="../../../shared/images/filtering/clear-filters-icon.png" alt="clear filters icon" loading="lazy"> 
	</div>
	<!-- {image-icon} --> <!-- Optional image icon -->
	<div class="title-and-info-wrapper">
		<div class="centre-wrapper">
			<div class="item-title"> 
                
			</div>
		</div>
	</div>
</div>
 
                {main-filters}


                {other-filters}
                <div class="filter-tile filter-btn thin-item list-page-wrapper" onclick="openAllFilters(this)">
	<!-- {image-icon} --> <!-- Optional image icon -->
	<!-- {image-icon} --> <!-- Optional image icon -->
	<div class="title-and-info-wrapper">
		<div class="centre-wrapper">
			<div class="item-title"> 
				...
			</div>
		</div>
	</div>
</div>


                <div class="sort-wrapper list-page-wrapper">

  <button class="sort-button" aria-haspopup="true" aria-expanded="false" onclick="handleSortClickedNew()">
    <svg width="20" height="20" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
      <path d="M3 6l5-4 5 4H3z" fill="white"/>
      <path d="M3 10l5 4 5-4H3z" fill="white"/>
    </svg>
  </button>

  <div for="sortToggle" class="sort-backdrop" aria-hidden="true"></div>

  <div id="sort-overlay" class="sort-box" role="menu" aria-hidden="true">
    <div class="sort-option" role="menuitem" onclick="handleHighLowClicked()">Price high to low</div>
    <div class="sort-option" role="menuitem" onclick="handleLowHighClicked()">Price low to high</div>
    <div class="sort-option" role="menuitem" onclick="handleDateOldNewClicked()">Oldest to newest</div>
    <div class="sort-option" role="menuitem" onclick="handleDateNewOldClicked()">Newest to oldest</div>
  </div>
</div>


                <button class="see-results-btn all-filters-wrapper" onclick="closeAllFilters(this)">
                    See results
                </button>

            </div>

            <div class="key-wrapper">
                {key}
            </div>

            <div class="vert-spacing-m"></div>

            <div class="list-page-wrapper">
                <div class="items list-page-wrapper" id="items">
                    {content}
                </div>
            </div> 

		</div>

		<div class="vert-spacing-s"></div>

	</div>
</div>
